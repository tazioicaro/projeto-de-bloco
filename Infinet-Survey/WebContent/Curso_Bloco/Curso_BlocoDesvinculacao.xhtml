<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">



	<ui:define name="titulo">Excluisão de Alunos</ui:define>

	<ui:define name="corpo">

		<f:param name="nomeTela" value="Curso_Bloco" />
		<f:param name="nomeFuncaoTela" value="Desvinculação" />

		<h1>Excluisão de Aluno</h1>
		<!-- Temporário -->
		<br />
		<h:form id="frm" style="padding-left:25%">

			<h3 style="text-align: left">Confirma a desvinculação do bloco ao curso?</h3>
			<br />
			<br />

			<h:panelGrid columns="2" cellpadding="8" columnClasses="rotulo,campo">

				<p:outputLabel value="Bloco: " for="bloco"  />
				<h:outputText id="bloco"  value="Teste" style="border:5px"/>


				<p:outputLabel value="Curso:" for="curso" />
				<h:outputText id="curso" size="60" styleClass="form60" value="Teste" style="text-align: left"/>


			</h:panelGrid>
			<br />
			<br />
			<div align="center" style="padding-right: 25%">
				<p:button value="Cancelar" style="margin:5px" />
				<p:commandButton value="Confirmar Desvinculação" style="margin:5px" />
			</div>
		</h:form>

	</ui:define>


</ui:composition>
