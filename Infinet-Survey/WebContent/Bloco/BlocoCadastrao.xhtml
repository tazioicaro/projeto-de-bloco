<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">



	<ui:define name="titulo">Cadastro de Blocos</ui:define>

	<ui:define name="corpo">

		<f:param name="nomeTela" value="Blocos" />
		<f:param name="nomeFuncaoTela" value="Inclusão" />

		<h1>Cadastro de Blocos</h1>
		<!-- Temporário -->
		<br />
		<h:form id="frm" style="padding-left:25%">

			<h:panelGrid columns="2" cellpadding="8" columnClasses="rotulo,campo">

				<p:outputLabel value="Nome Bloco:" for="nomeB" />
				<p:inputText id="nomeB" size="60"  styleClass="form60"/>

				
			</h:panelGrid>
			<br />
			<br />
			<div align="center" style="padding-right:25%">
				<p:button value="Cancelar" style="margin:5px" />
				<p:commandButton value="Cadastrar" style="margin:5px" />
			</div>
		</h:form>

	</ui:define>


</ui:composition>
