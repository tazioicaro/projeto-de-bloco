<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">



	<ui:define name="titulo">Modelos de  Avaliação - Inclusão</ui:define>

	<ui:define name="corpo">

		<f:param name="nomeTela" value="Modelos de Avaliação" />
		<f:param name="nomeFuncaoTela" value="Principal" />

		<h1>Tela principal dos Modelos de Avaliação</h1>
		<!-- Temporário -->
		<br />
		<h:form id="frm" style="width:70%;">


			<h:panelGrid id="tabelaModeloAvaliacao" columns="3" cellpadding="8" width="100%" columnClasses="rotulo,campo">
			
				<p:outputLabel value="Descrição do Modelo:" for="modeloAV" />
				<p:autoComplete id="modeloAV" size="60" styleClass="largura" />
				<p:commandButton value="Filtrar" id="filtrar" style="margin:5px; font-size:0.9em" />
				
				<p:outputLabel value="Modulo" for="modulo" />
				<h:selectOneMenu id="modulo" style="width:100%; height: 100%;">
					<f:selectItem itemLabel="Selecione" noSelectionOption="true" />
				</h:selectOneMenu>
				<h:outputText/>
			</h:panelGrid>

            <h3 style="text-align: left; padding:0px; margin:0px; margin-left:11%">Selecione as questões do modelo:</h3>
			<p:dataTable id="tabelaFiltroModeloAvaliacao" style="padding-left:11%; padding-right:11%" emptyMessage="Não existem Blocos cadastrados"
			paginator="true" paginatorAlwaysVisible="false"	paginatorPosition="bottom" >
				
				<p:column headerText="Código" style="text-align:left; width:10%">
					<h:outputText />
				</p:column>
				
				<p:column headerText="Descricao da Questão" style="text-align:left; width:35%">
					<h:outputText />
				</p:column>

				
				<p:column headerText="Opção" styleClass="opc">
					<p:commandButton icon="ui-icon-link" title="Adicionar"	style="font-size: 0.6em" />					

				</p:column>
			</p:dataTable>
			<br />
			<br />
			
			 <h3 style="text-align: left; padding:0px; margin:0px; margin-left:11%">Questões selecionadas para o modelo:</h3>
				<p:dataTable id="tabelaFiltroModeloAvaliacaoSelecionado" style="padding-left:11%; padding-right:11%" emptyMessage="Não existem Blocos cadastrados"
			paginator="true" paginatorAlwaysVisible="false"	paginatorPosition="bottom">
				
				<p:column headerText="Código" style="text-align:left; width:10%">
					<h:outputText />
				</p:column>
				
				<p:column headerText="Descricao da Questão" style="text-align:left; width:35%">
					<h:outputText />
				</p:column>

				
				<p:column headerText="Opção" styleClass="opc">
					
					<p:commandButton icon="ui-icon-extLink" title="Excluir"	style="font-size: 0.6em">
						<p:confirm header="Desvinculação de Curso"	message="Deseja realmente desvincular o curso do Bloco"
							icon="ui-icon-alert" id="confirmador" />
					</p:commandButton>

				</p:column>
			</p:dataTable>
			
			<p:confirmDialog global="true"  id="confirmador" style="width: auto; height: auto; left: 588px; top: 50%!important;">
				<p:button value="Não" icon="ui-icon-close"	styleClass="ui-confirmdialog-no" />
				<p:commandButton value="Sim"  icon="ui-icon-check"	styleClass="ui-confirmdialog-yes" />
			</p:confirmDialog>


			<br />
			<br />
			 
			<div id="botaoAluno">							
				<p:commandButton value="Concluir" style="margin:5px" />				
				<p:button value="Cancelar" style="margin:5px" />
			</div>
		</h:form>

	</ui:define>


</ui:composition>
