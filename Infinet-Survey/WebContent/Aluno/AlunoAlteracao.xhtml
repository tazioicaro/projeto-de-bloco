<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">



	<ui:define name="titulo">Alteração de Alunos</ui:define>

	<ui:define name="corpo">

		<f:param name="nomeTela" value="Aluno" />
		<f:param name="nomeFuncaoTela" value="Alteração" />

		<h1>Alteração de Alunos</h1>
		<!-- Temporário -->
		<br />
		<h:form id="frm" style="padding-left:25%">

			<h:panelGrid columns="2" cellpadding="8" columnClasses="rotulo,campo" width="100%" >

				<p:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome" size="60"  styleClass="form60" value="Fulano de tal"/>

				<p:outputLabel value="Sexo" for="sexo" />
				<p:selectOneMenu id="sexo" >
					<f:selectItem itemLabel="Selecione" />
					<f:selectItem itemLabel="Masculino"/>
				</p:selectOneMenu>

				<p:outputLabel value="CPF" for="cpf" />
				<p:inputText id="cpf" size="22"  styleClass="form25" value="108.759.987-37"/>

				<p:outputLabel value="E-mail" for="email"  />
				<p:inputText id="email" size="60"  styleClass="form60" value="fulano@pestana.com.br"/>

			</h:panelGrid>
			<br />
			<br />
			<div align="center" style="padding-right:25%">
				<p:button value="Cancelar" style="margin:5px" />
				<p:commandButton value="Confirmar" style="margin:5px" />
			</div>
		</h:form>

	</ui:define>


</ui:composition>
