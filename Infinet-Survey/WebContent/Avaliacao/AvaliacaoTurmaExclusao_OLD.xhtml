<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">



	<ui:define name="titulo">Exclusão da Avaliação de Turma</ui:define>

	<ui:define name="corpo">

		<f:param name="nomeTela" value="Avaliação da Turma" />
		<f:param name="nomeFuncaoTela" value="Excluir" />

		<h1>Exclusão da Avaliação de Turma </h1>
		<!-- Temporário -->
		<br />
		<h:form id="frm" style="padding-left:25%">

			<h3 style="text-align: left">Confirma a exclusão desta avaliação da turma?</h3>
			<br />
			<br />

			<h:panelGrid columns="2" cellpadding="8" columnClasses="rotulo,campo">

				<p:outputLabel value="Avaliação" for="avaliacao" />
				<p:inputText id="avaliacao" size="60" styleClass="form60" />


			</h:panelGrid>
			<br />
			<br />
			<div align="center" style="padding-right: 25%">
				<p:button value="Cancelar" style="margin:5px" />
				<p:commandButton value="Confirmar Exclução" style="margin:5px" />
			</div>
		</h:form>

	</ui:define>


</ui:composition>
