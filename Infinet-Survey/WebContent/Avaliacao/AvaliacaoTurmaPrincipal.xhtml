<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">



	<ui:define name="titulo">Avaliação de turma - Principal</ui:define>

	<ui:define name="corpo">

		<f:param name="nomeTela" value="Aluno" />
		<f:param name="nomeFuncaoTela" value="Incluir" />

		<h1>Avaliação de turma</h1>
		<!-- Temporário -->
		<br />
		<h:form id="frm" style="width:80%;">


			<h:panelGrid id="tabelaAluno" columns="3" cellpadding="8" width="100%" columnClasses="rotulo,campo">
				<p:outputLabel value="Turma" for="nome" />

				<p:autoComplete id="nome" size="60" styleClass="largura" />
				<p:commandButton value="Filtrar" id="filtrar" style="margin:5px; font-size:1em" />

			</h:panelGrid>


			<p:dataTable id="tabelaFiltroAlunos" style="padding-left:11%; padding-right:11%" emptyMessage="Não existem usuários cadastrados"
			paginator="true" paginatorAlwaysVisible="false"	paginatorPosition="bottom">
				<p:column headerText="Código" style="text-align:left; width:15%">
					<h:outputText />
				</p:column>

				<p:column headerText="Turma" style="text-align:left; width:45%">
					<h:outputText />
				</p:column>
				
				<p:column headerText="Opção"
					style=" border-left-width: 19px; width: 30px; border-color: white; padding:1px; text-align:center">

					<p:button icon="ui-icon-pencil" title="Editar"
						style="font-size: 0.6em" />
					<p:commandButton icon="ui-icon-trash" title="Excluir"
						style="font-size: 0.6em">
						<p:confirm header="Exclusão de Avaliação de Turma"
							message="Deseja realmente excluir o Avaliação de Turma?" icon="ui-icon-alert" />
					</p:commandButton>
</p:column>
			</p:dataTable>
			
			<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
				<p:button value="Não" icon="ui-icon-close"
					styleClass="ui-confirmdialog-no" />
				<p:commandButton value="Sim" icon="ui-icon-check"
					styleClass="ui-confirmdialog-yes" />
			</p:confirmDialog>


			<br />
			<br />
			<div id="botaoAluno">							
				<p:commandButton value="Cadastrar" style="margin:5px" />				
				<p:button value="Cancelar" style="margin:5px" />
			</div>
		</h:form>

	</ui:define>


</ui:composition>
