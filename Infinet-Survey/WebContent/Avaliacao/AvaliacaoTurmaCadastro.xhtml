<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">



	<ui:define name="titulo">Cadastro de Avaliação da Turma</ui:define>

	<ui:define name="corpo">

		<f:param name="nomeTela" value="Avaliação da Turma" />
		<f:param name="nomeFuncaoTela" value="Alteração" />

		<h1>Cadastro de Avaliação da Turma</h1>
		<!-- Temporário -->
		<br />
		<h:form id="frm" >

			<p:panelGrid columns="2" cellpadding="8">

				<p:outputLabel value="Modelo de Avaliação" for="ModeloAval" />
				<h:selectOneMenu id="ModeloAval" style="width:90%">
					<f:selectItem itemLabel="Selecione" noSelectionOption="true" />
				</h:selectOneMenu>

				<p:outputLabel value="Turma" for="turma" />
				<h:selectOneMenu id="turma" style="width:90%">
					<f:selectItem itemLabel="Selecione" noSelectionOption="true" />
				</h:selectOneMenu>


				<p:outputLabel value="Objeto de Avaliação" for="objAvaliacao" />
				<p:inputTextarea id="objAvaliacao" rows="5" style="width:90%"/>
<h:outputLabel/>
				<h:panelGroup style="width:100%">
				<p:row>
				
				<h:panelGroup >
				<p:outputLabel value="Data de Início" for="dtInicio" style="width:10%"/>
				<p:calendar id="dtInicio" styleClass="avaliacao"/>
				</h:panelGroup>
				
				<h:panelGroup>
				<p:outputLabel value="Hora Início" for="hrInicio" />
				<p:calendar id="hrInicio" styleClass="avaliacao"/>
				</h:panelGroup>
				
				<h:panelGroup>
				<p:outputLabel value="Data Final" for="dtFinal" />
				<p:calendar id="dtFinal" styleClass="avaliacao"/>
				</h:panelGroup>
				
				<h:panelGroup>
				<p:outputLabel value="Hora Final" for="hrFinal" />
				<p:calendar id="hrFinal" styleClass="avaliacao"/>
				</h:panelGroup>
				</p:row>
				
				</h:panelGroup>
				
				<p:outputLabel value="Texto Convidativo" for="txConvidativo" />
				<p:inputTextarea id="txConvidativo" rows="5" style="width:90%"/>
				
			</p:panelGrid>
			<br />
			<br />
			<div align="center" >
				<p:button value="Cancelar" style="margin:5px" />
				<p:commandButton value="Alterar Avaliação de Turma" style="margin:5px" />
			</div>
		</h:form>

	</ui:define>


</ui:composition>
