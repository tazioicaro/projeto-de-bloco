<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">



	<ui:define name="titulo">Avaliação da Turma</ui:define>

	<ui:define name="corpo">

		<f:param name="nomeTela" value="Avaliação da Turma" />
		<f:param name="nomeFuncaoTela" value="Alteração" />

		<h1>Avaliação da Turma</h1>
		<!-- Temporário -->
		<br />
		<h:form id="frm" >

			<p:panelGrid columns="2" cellpadding="8" columnClasses="rotulo,campo">

				<p:outputLabel value="Modelo de Avaliação" for="ModeloAval" />
				<h:selectOneMenu id="ModeloAval" style="width:100%; height: 100%">
					<f:selectItem itemLabel="Selecione" noSelectionOption="true" />
				</h:selectOneMenu>

				<p:outputLabel value="Turma" for="turma" />
				<h:selectOneMenu id="turma" style="width:100%; height: 100%">
					<f:selectItem itemLabel="Selecione" noSelectionOption="true" />
				</h:selectOneMenu>


				<p:outputLabel value="Objeto de Avaliação" for="objAvaliacao" />
				<p:inputTextarea id="objAvaliacao" rows="5" style="width:100%" />
				
				<h:outputLabel />
				<h:panelGroup style="width:100%; text-align:center;">
					<p:row>

						<h:panelGroup>
							<p:outputLabel value="Data de Início:" for="dtInicio"
								style=" margin:1%" />
							<p:calendar id="dtInicio" styleClass="avaliacao" />
						</h:panelGroup>

						<h:panelGroup>
							<p:outputLabel value="Hora Início:" for="hrInicio"
								style=" margin:1%" />
							<p:calendar id="hrInicio" styleClass="avaliacao" />
						</h:panelGroup>

						<h:panelGroup>
							<p:outputLabel value="Data Final:" for="dtFinal"
								style=" margin:1%" />
							<p:calendar id="dtFinal" styleClass="avaliacao" />
						</h:panelGroup>

						<h:panelGroup>
							<p:outputLabel value="Hora Final:" for="hrFinal"
								style=" margin:1%" />
							<p:calendar id="hrFinal" styleClass="avaliacao" />
						</h:panelGroup>
					</p:row>

				</h:panelGroup>

				<p:outputLabel value="Texto Convidativo" for="txConvidativo" />
				<p:inputTextarea id="txConvidativo" rows="5" style="width:100%" />

			</p:panelGrid>
			<br />
			<br />
			<div align="center" >
				<p:button value="Cancelar" style="margin:5px" />
				<p:commandButton value="Alterar Avaliação de Turma" style="margin:5px" />
			</div>
		</h:form>

	</ui:define>


</ui:composition>
